<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywordes" content="mot1 mot2">
    <meta name="author" content="yousfi anas">
    <meta name="description" content="Ma deuxieme page HTML">
    <title>formulaire</title>
    <link rel="stylesheet" href="css/03_formulaire.css">

</head>
<body>
    <!--je déclare mon formulaire avec la balise form-->
    <form>
        <label for="pseudo">Pseudo </label><!--for est l'identifiant de l'élément de formulaire-->
        <input type="text" name="pseudo" placeholder="rentrer son speudo" required><br><br><br>
        <!--input est l'entrée de donnée dans une base de donnée-->
        <!--required indique que le doit etre reseigné-->

        <!--le mot de passe-->
        <label for="MDP"> Mot de passe</label>
        <input type="password" name="MDP" placeholder="rentrer son MDP" required><br><br><br>

        <!--email-->
        <label for"email">Email</label>
        <input type="email" name="email"placeholder="email"><br><br><br>

        <!--un fichier-->
        <label for="photo">photo</label>
        <input type="file" name="photo"><br><br><br>

        <!--cases à cocher-->
        <label for="question">quelle destination choisissez vous ?</label>
        <p>
            <input type="checkbox" name="question">chine
            <!--avec checkes on coche une case par defaut-->
            <input type="checkbox" name="question" checked>australie
            <input type="checkbox" name="question">mars
        </p>
        <!--un choix, avec les boutons radio on force l'utilisateur à choisir!-->
        <label for="question">qui seront vos accompagateurs</label>
        <p>
           <input type="radio" name="question02">en famille
           <input type="radio" name="question02" checked> Entrer amies
           <input type="radio" name="question02"> solo
        </p>
        <!--zone de texte-->
        <label for="commentaire">Commentaire</label><br>
        <textarea name="commentaire" rows="8" cols="80"></textarea><br>
        <!--rows=nombre de lignes - cols= nombre de colonnes/caracteres-->

        <!--bouton envoie de formulaire-->
        <input type="submit" name="inscription" value="envoyer">
        <input type="reset" name="annuler" value="Annuler">


    </form>
    
</body>
</html>
